        <h1>Register</h1>
        <div class="row second">
            <div class="col-lg-6">
                <label for="name">Name</label>
                <input class="reg-inp" type="text" id="name" name="name" placeholder="Enter Your Name">
            </div>
            <div class="col-lg-6">
                <label for="name">Username</label>

        </div>
